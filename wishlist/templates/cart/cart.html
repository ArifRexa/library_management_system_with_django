{% extends 'base.html' %}

{% block body%}
<section class="section-content padding-y bg">
  <div class="container">
    <!-- ============================ COMPONENT 1 ================================= -->









    <section class="section-content padding-y">
      <div class="container px-80">

        <div class=" flex justify-between">
          <!-- <aside class="col-md-3"> -->



          <!-- </aside> col.// -->
          <main class="col-md-9">



            <div class="flex flex-wrap -mx-4">
              {% for item in cart_items %}
              <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
                <figure class="itemside align-items-center">
                  <div class="aside">
                    <img src="{{item.product.image.url}}" class="img-sm" />
                  </div>
                  <figcaption class="info">
                    <a href="#" class="title text-dark font-bold">{{item}}</a>
                  </figcaption>
                </figure>
                <a href="{% url 'remove_cart' item.product.id %}" class="">

                  <button type="button"
                    class="mt-2 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Remove</button>
                </a>
              </div> <!-- w-full md:w-1/2 lg:w-1/3 px-4 mb-4.// -->
              {% endfor %}
            </div> <!-- flex flex-wrap -mx-4 -->



          </main> <!-- col.// -->
        </div> <!-- row end.// -->
        <div class="flex justify-center mt-5">
          <hr />

          <a href="{% url 'place_order' %}" class="btn btn-primary btn-block">

            <button type="button"
              class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Checkout</button>
          </a>
          <a href='{% url "library" %}' class="btn btn-light btn-block">

            <button type="button"
              class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Continue
              Shopping</button>

          </a>
        </div>

      </div>
    </section>

  </div>
</section>





{% endblock%}
